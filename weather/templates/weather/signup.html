<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClimaChat</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'fredoka': ['Fredoka One', 'cursive'],
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'cloud-drift': 'cloudDrift 15s ease-in-out infinite alternate',
                        'float': 'float 4s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes cloudDrift {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes sunRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sun-rays {
            animation: sunRays 20s linear infinite;
        }
        .cloud-float {
            animation: cloudDrift 12s ease-in-out infinite alternate;
        }
    </style>
</head>
<body class="font-nunito min-h-screen flex items-center justify-center overflow-hidden relative" style="background: linear-gradient(135deg, #4DD0E1 0%, #26C6DA 50%, #00ACC1 100%);">

    <!-- Animated Background Elements -->
    <div class="absolute inset-0 pointer-events-none z-0">
        <!-- Sun with rays -->
        <div class="absolute top-12 left-16 w-40 h-40 sun-rays">
            <img src="{% static 'weather/images/sun.png' %}" alt="Sun" class="w-full h-full object-contain drop-shadow-lg">
            <!-- Sun rays around -->
            <div class="absolute -top-8 left-8 w-6 h-6 bg-yellow-300 rounded-full opacity-60 animate-float"></div>
            <div class="absolute top-4 -left-8 w-4 h-4 bg-yellow-400 rounded-full opacity-70 animate-float" style="animation-delay: 0.5s;"></div>
            <div class="absolute -top-4 right-4 w-5 h-5 bg-yellow-300 rounded-full opacity-65 animate-float" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-4 -right-8 w-4 h-4 bg-yellow-400 rounded-full opacity-60 animate-float" style="animation-delay: 1.5s;"></div>
            <div class="absolute -bottom-8 left-12 w-5 h-5 bg-yellow-300 rounded-full opacity-70 animate-float" style="animation-delay: 2s;"></div>
        </div>

        <!-- Animated Clouds -->
        <!-- Cloud 1 - Top Right -->
        <div class="absolute top-8 right-20 w-96 h-64 opacity-80 cloud-float">
            <img src="{% static 'weather/images/clouds1.png' %}" alt="Cloud" class="w-full h-full object-contain">
        </div>

        <!-- Cloud 2 - Middle Left -->
        <div class="absolute top-32 left-8 w-80 h-52 opacity-70 cloud-float" style="animation-duration: 16s; animation-delay: 3s;">
            <img src="{% static 'weather/images/clouds1.png' %}" alt="Cloud" class="w-full h-full object-contain">
        </div>

        <!-- Cloud 3 - Bottom Right -->
        <div class="absolute bottom-20 right-16 w-104 h-68 opacity-75 cloud-float" style="animation-duration: 14s; animation-delay: 1s;">
            <img src="{% static 'weather/images/clouds1.png' %}" alt="Cloud" class="w-full h-full object-contain">
        </div>

        <!-- Cloud 4 - Bottom Left -->
        <div class="absolute bottom-32 left-12 w-88 h-56 opacity-65 cloud-float" style="animation-duration: 18s; animation-delay: 2s;">
            <img src="{% static 'weather/images/clouds1.png' %}" alt="Cloud" class="w-full h-full object-contain">
        </div>

        <!-- Cloud 5 - Middle Right -->
        <div class="absolute top-44 right-8 w-92 h-60 opacity-85 cloud-float" style="animation-duration: 20s; animation-delay: 4s;">
            <img src="{% static 'weather/images/clouds1.png' %}" alt="Cloud" class="w-full h-full object-contain">
        </div>

        <!-- Cloud 6 - Top Center -->
        <div class="absolute top-16 left-1/2 transform -translate-x-1/2 w-84 h-54 opacity-60 cloud-float" style="animation-duration: 22s; animation-delay: 5s;">
            <img src="{% static 'weather/images/clouds1.png' %}" alt="Cloud" class="w-full h-full object-contain">
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 bg-white bg-opacity-10 backdrop-blur-sm rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl border border-white border-opacity-20">

        <!-- Title -->
        <h1 class="font-fredoka text-5xl text-center mb-8 tracking-wider" style="
            background: linear-gradient(45deg, #00D4FF 0%, #87CEEB 25%, #E0F6FF 50%, #87CEEB 75%, #00D4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 150, 200, 0.3);
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
        ">
            SIGN UP
        </h1>

        <!-- Sign Up Form -->
        <form class="space-y-6">
            <!-- Name Field -->
            <div class="relative">
                <label class="block text-white font-bold text-lg mb-2 drop-shadow-lg">NAME</label>
                <input
                    type="text"
                    placeholder="Enter here . . ."
                    class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-90 border-2 border-blue-200 focus:border-blue-400 focus:outline-none text-gray-700 placeholder-gray-500 text-lg shadow-lg"
                    required
                >
            </div>

            <!-- Email Field -->
            <div class="relative">
                <label class="block text-white font-bold text-lg mb-2 drop-shadow-lg">EMAIL</label>
                <input
                    type="email"
                    placeholder="Enter here . . ."
                    class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-90 border-2 border-blue-200 focus:border-blue-400 focus:outline-none text-gray-700 placeholder-gray-500 text-lg shadow-lg"
                    required
                >
            </div>

            <!-- Password Field -->
            <div class="relative">
                <label class="block text-white font-bold text-lg mb-2 drop-shadow-lg">PASSWORD</label>
                <input
                    type="password"
                    placeholder="Enter here . . ."
                    class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-90 border-2 border-blue-200 focus:border-blue-400 focus:outline-none text-gray-700 placeholder-gray-500 text-lg shadow-lg"
                    required
                >
            </div>

            <!-- Done Button -->
            <div class="text-center pt-4">
                <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-12 py-3 text-xl font-bold rounded-full uppercase tracking-wide shadow-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl"
                >
                    DONE
                </button>
            </div>
        </form>

        <!-- OR Divider -->
        <div class="text-center my-6">
            <span class="text-gray-700 font-bold text-xl drop-shadow-lg">OR</span>
        </div>

        <!-- Google Sign Up -->
        <div class="text-center mb-6">
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 hover:-translate-y-1 flex items-center justify-center space-x-3">
                <span>SIGN UP WITH GOOGLE</span>
                <div class="w-6 h-6 bg-white rounded-sm flex items-center justify-center p-1">
                    <svg viewBox="0 0 24 24" class="w-4 h-4">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Already Have Account -->
        <div class="text-center">
            <span class="text-gray-700 font-semibold">ALREADY HAVE AN ACCOUNT?</span>
            <a href="{% url 'signin' %}" class="text-blue-600 font-bold underline hover:text-blue-800 transition-colors ml-2">LOGIN!</a>
        </div>
    </div>

</body>
</html>
