<!-- Map Legend -->
<div class="absolute bottom-4 left-4 bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg rounded-lg p-4 shadow-lg border border-gray-200 z-10">
    <div class="text-sm font-medium text-gray-800 mb-3">Legend</div>
    <div id="map-legend" class="space-y-2">
        <!-- Temperature Legend (default) -->
        <div class="legend-content" data-legend="temperature">
            <div class="flex items-center space-x-3 mb-2">
                <div class="w-4 h-4 bg-blue-500 rounded-sm"></div>
                <span class="text-xs text-gray-700">Cold (-10°C to 10°C)</span>
            </div>
            <div class="flex items-center space-x-3 mb-2">
                <div class="w-4 h-4 bg-green-500 rounded-sm"></div>
                <span class="text-xs text-gray-700">Mild (10°C to 25°C)</span>
            </div>
            <div class="flex items-center space-x-3">
                <div class="w-4 h-4 bg-red-500 rounded-sm"></div>
                <span class="text-xs text-gray-700">Hot (25°C+)</span>
            </div>
        </div>

        <!-- Precipitation Legend -->
        <div class="legend-content hidden" data-legend="precipitation">
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-blue-200 rounded"></div>
                <span class="text-xs text-gray-700">Light (0-2mm)</span>
            </div>
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-blue-500 rounded"></div>
                <span class="text-xs text-gray-700">Moderate (2-10mm)</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 bg-blue-800 rounded"></div>
                <span class="text-xs text-gray-700">Heavy (10mm+)</span>
            </div>
        </div>

        <!-- Wind Legend -->
        <div class="legend-content hidden" data-legend="wind">
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-yellow-200 rounded"></div>
                <span class="text-xs text-gray-700">Light (0-20 km/h)</span>
            </div>
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-yellow-500 rounded"></div>
                <span class="text-xs text-gray-700">Moderate (20-40 km/h)</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 bg-red-500 rounded"></div>
                <span class="text-xs text-gray-700">Strong (40km/h+)</span>
            </div>
        </div>

        <!-- Clouds Legend -->
        <div class="legend-content hidden" data-legend="clouds">
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-gray-200 rounded"></div>
                <span class="text-xs text-gray-700">Clear (0-25%)</span>
            </div>
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-gray-400 rounded"></div>
                <span class="text-xs text-gray-700">Partly Cloudy (25-75%)</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 bg-gray-600 rounded"></div>
                <span class="text-xs text-gray-700">Cloudy (75%+)</span>
            </div>
        </div>

        <!-- Pressure Legend -->
        <div class="legend-content hidden" data-legend="pressure">
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-purple-300 rounded"></div>
                <span class="text-xs text-gray-700">Low (< 1000 hPa)</span>
            </div>
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-4 h-4 bg-purple-500 rounded"></div>
                <span class="text-xs text-gray-700">Normal (1000-1020 hPa)</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 bg-purple-800 rounded"></div>
                <span class="text-xs text-gray-700">High (> 1020 hPa)</span>
            </div>
        </div>
    </div>
</div>
