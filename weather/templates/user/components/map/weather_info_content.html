<div id="location-info" class="space-y-2">
    <!-- Weather Details (visible by default in popup) -->
    <div id="weather-details" class="space-y-2">
        <!-- Location Header -->
        <div class="text-center pb-2">
            <h3 id="selected-location" class="text-lg font-bold text-gray-900"></h3>
            <p id="selected-coords" class="text-xs text-gray-500 mt-1"></p>
            <p id="selected-time" class="text-xs text-gray-600 mt-1"></p>
        </div>

        <!-- Current Weather -->
        <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100">
            <div class="text-center mb-3">
                <div class="text-3xl font-bold bg-gradient-to-br from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-1" id="current-temp">--°</div>
                <div class="text-xs font-semibold text-gray-800 capitalize mb-1" id="weather-condition">--</div>
                <div class="text-xs text-gray-500">Feels like <span id="feels-like" class="font-semibold text-gray-700">--°</span></div>
            </div>

            <!-- Weather Metrics Grid -->
            <div class="grid grid-cols-2 gap-2">
                <!-- Humidity -->
                <div class="group bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-2 border border-blue-200 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-600 uppercase">Humidity</span>
                        <svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="text-base font-bold text-gray-900" id="humidity">--%</div>
                </div>

                <!-- Wind -->
                <div class="group bg-gradient-to-br from-green-50 to-green-100 rounded-lg p-2 border border-green-200 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-600 uppercase">Wind</span>
                        <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </div>
                    <div class="text-sm font-bold text-gray-900" id="wind-speed">-- km/h</div>
                </div>

                <!-- Pressure -->
                <div class="group bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-2 border border-purple-200 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-600 uppercase">Pressure</span>
                        <svg class="w-3 h-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div class="text-sm font-bold text-gray-900" id="pressure">-- hPa</div>
                </div>

                <!-- Visibility -->
                <div class="group bg-gradient-to-br from-orange-50 to-orange-100 rounded-lg p-2 border border-orange-200 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-600 uppercase">Visibility</span>
                        <svg class="w-3 h-3 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </div>
                    <div class="text-sm font-bold text-gray-900" id="visibility">-- km</div>
                </div>

                <!-- UV Index -->
                <div class="group bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg p-2 border border-yellow-200 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-600 uppercase">UV Index</span>
                        <svg class="w-3 h-3 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="text-sm font-bold text-gray-900" id="uv-index">--</div>
                </div>

                <!-- Air Quality -->
                <div class="group bg-gradient-to-br from-pink-50 to-pink-100 rounded-lg p-2 border border-pink-200 hover:shadow-md transition-all duration-200">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-600 uppercase">Air Quality</span>
                        <svg class="w-3 h-3 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="text-sm font-bold text-gray-900" id="air-quality">--</div>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between mb-2">
                <h4 class="text-xs font-bold text-gray-900">24-Hour Forecast</h4>
                <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div id="hourly-forecast" class="space-y-1 max-h-32 overflow-y-auto">
                <!-- Hourly forecast items will be populated here -->
            </div>
        </div>

    </div>
</div>
