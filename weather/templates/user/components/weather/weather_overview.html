<!-- Weather Overview Component -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Temperature Card -->
    <div class="group relative bg-white rounded-2xl shadow-md p-6 border-2 border-orange-100 hover:border-orange-300 hover:shadow-xl transition-all duration-300 overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-orange-100 to-transparent rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative z-10">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <p class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">Temperature</p>
                    <p class="text-4xl font-bold text-gray-900 mb-1">
                        <span data-weather="temperature">--</span>°<span class="text-2xl text-gray-500">C</span>
                    </p>
                    <p class="text-sm text-gray-500 font-medium">
                        Feels like <span data-weather="feels-like" class="font-semibold">--</span>°C
                    </p>
                </div>
                <div class="w-14 h-14 bg-gradient-to-br from-orange-400 to-orange-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">

                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Humidity Card -->
    <div class="group relative bg-white rounded-2xl shadow-md p-6 border-2 border-blue-100 hover:border-blue-300 hover:shadow-xl transition-all duration-300 overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-100 to-transparent rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative z-10">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <p class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">Humidity</p>
                    <p class="text-4xl font-bold text-gray-900 mb-1">
                        <span data-weather="humidity">--</span><span class="text-2xl text-gray-500">%</span>
                    </p>
                    <p class="text-sm text-gray-600 font-medium" data-weather="humidity-status">Loading...</p>
                </div>
                <div class="w-14 h-14 bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Wind Speed Card -->
    <div class="group relative bg-white rounded-2xl shadow-md p-6 border-2 border-green-100 hover:border-green-300 hover:shadow-xl transition-all duration-300 overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-green-100 to-transparent rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative z-10">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <p class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">Wind Speed</p>
                    <p class="text-4xl font-bold text-gray-900 mb-1">
                        <span data-weather="wind-speed">--</span><span class="text-lg text-gray-500"> km/h</span>
                    </p>
                    <p class="text-sm text-gray-600 font-medium" data-weather="wind-direction">Loading...</p>
                </div>
                <div class="w-14 h-14 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

            <div class="flex items-center justify-between">

                    <p class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">Air Quality</p>
                    <p class="text-4xl font-bold text-gray-900 mb-1">
                        <span data-weather="air-quality">--</span>
                    </p>
                    <p class="text-sm text-gray-600 font-medium" data-weather="air-quality-status">Loading...</p>
                </div>
                <div class="w-14 h-14 bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
