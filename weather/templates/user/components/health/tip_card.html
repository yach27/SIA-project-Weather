<!-- Health Tip Card Component -->
<div class="bg-white rounded-lg border border-gray-200 p-4 hover:shadow-md transition-shadow duration-200">
    <div class="flex items-start space-x-3">
        <!-- Simple Category Indicator -->
        <div class="w-3 h-3 rounded-full mt-2 {% if tip.category == 'uv' %}bg-yellow-500{% elif tip.category == 'temperature' %}bg-red-500{% elif tip.category == 'humidity' %}bg-blue-500{% else %}bg-green-500{% endif %}"></div>

        <div class="flex-1">
            <h3 class="font-semibold text-gray-900 mb-2">{{ tip.title }}</h3>
            <p class="text-gray-600 text-sm leading-relaxed mb-3">{{ tip.description }}</p>

            <!-- Tip Category Badge -->
            <span class="inline-block text-xs px-2 py-1 rounded-full {% if tip.category == 'uv' %}bg-yellow-100 text-yellow-800{% elif tip.category == 'temperature' %}bg-red-100 text-red-800{% elif tip.category == 'humidity' %}bg-blue-100 text-blue-800{% else %}bg-green-100 text-green-800{% endif %}">
                {{ tip.category|capfirst }}
            </span>
        </div>
    </div>
</div>
