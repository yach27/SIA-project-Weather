<!-- Current Health Conditions -->
<div class="bg-white rounded-lg border border-gray-200 p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Current Health Conditions</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- UV Index -->
        <div class="text-center">
            <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <div class="w-6 h-6 bg-yellow-500 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-600 mb-1">UV Index</p>
            <p class="font-semibold text-gray-900">{{ uv_index|default:"6" }}</p>
            <span class="text-xs px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full">High</span>
        </div>

        <!-- Air Quality -->
        <div class="text-center">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <div class="w-6 h-6 bg-green-500 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-600 mb-1">Air Quality</p>
            <p class="font-semibold text-gray-900">{{ air_quality|default:"45" }}</p>
            <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full">Good</span>
        </div>

        <!-- Humidity -->
        <div class="text-center">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <div class="w-6 h-6 bg-blue-500 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-600 mb-1">Humidity</p>
            <p class="font-semibold text-gray-900">{{ humidity|default:"65" }}%</p>
            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">Normal</span>
        </div>

        <!-- Pollen -->
        <div class="text-center">
            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <div class="w-6 h-6 bg-purple-500 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-600 mb-1">Pollen</p>
            <p class="font-semibold text-gray-900">{{ pollen_count|default:"Low" }}</p>
            <span class="text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded-full">Low</span>
        </div>
    </div>
</div>
