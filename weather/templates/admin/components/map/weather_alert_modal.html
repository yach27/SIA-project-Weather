<!-- Weather Alert Modal -->
<div id="weather-alert-modal" class="hidden fixed inset-0 z-[9999] overflow-y-auto">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity z-[9998]" id="modal-backdrop"></div>

    <!-- Modal Content -->
    <div class="fixed inset-0 flex items-center justify-center p-4 z-[9999] pointer-events-none">
        <div id="modal-content" class="relative bg-white rounded-2xl shadow-2xl max-w-lg w-full transform transition-all scale-95 opacity-0 z-[10000] pointer-events-auto">

            <!-- Close Button -->
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <!-- Modal Body -->
            <div class="p-8">
                <!-- Header -->
                <div class="text-center mb-6">
                    <div class="w-14 h-14 bg-red-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.314 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-1">Send Weather Alert</h3>
                    <p class="text-sm text-gray-500">Notify user about weather conditions</p>
                </div>

                <!-- User Info -->
                <div class="bg-gray-50 rounded-xl p-4 mb-6">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center shadow-lg flex-shrink-0">
                            <span id="modal-user-initial" class="text-white font-bold text-lg"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p id="modal-username" class="font-semibold text-gray-900 truncate"></p>
                            <p id="modal-email" class="text-sm text-gray-500 truncate"></p>
                        </div>
                    </div>
                </div>

                <!-- Weather Info Cards -->
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-3 text-center">
                        <div class="text-2xl mb-1" id="modal-weather-icon">üå§Ô∏è</div>
                        <p id="modal-condition" class="text-xs font-semibold text-gray-700 truncate"></p>
                    </div>
                    <div class="bg-gradient-to-br from-orange-50 to-orange-100 rounded-xl p-3 text-center">
                        <div class="text-2xl mb-1">üå°Ô∏è</div>
                        <p id="modal-temperature" class="text-xs font-semibold text-gray-700"></p>
                    </div>
                    <div class="bg-gradient-to-br from-red-50 to-red-100 rounded-xl p-3 text-center">
                        <div class="text-2xl mb-1" id="modal-alert-icon">‚ö†Ô∏è</div>
                        <p id="modal-alert-level" class="text-xs font-semibold text-gray-700 truncate"></p>
                    </div>
                </div>

                <!-- Alert Message -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                    <textarea
                        id="modal-alert-message"
                        rows="5"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none text-sm transition-all"
                        placeholder="Customize your alert message..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button
                        id="cancel-alert-btn"
                        class="flex-1 px-4 py-3 border border-gray-200 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-colors"
                    >
                        Cancel
                    </button>
                    <button
                        id="confirm-send-alert-btn"
                        class="flex-1 px-4 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-xl font-medium transition-all flex items-center justify-center gap-2 shadow-lg shadow-red-500/30"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <span>Send Alert</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
