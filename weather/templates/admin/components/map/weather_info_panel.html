<!-- Admin Weather Information Panel - Using shared components -->
<div class="w-80 bg-gradient-to-br from-blue-50 to-indigo-100 bg-opacity-95 backdrop-filter backdrop-blur-lg p-6 hidden lg:block border-r border-gray-200">
    <div id="location-info" class="space-y-4">
        <!-- Default State -->
        <div id="default-info" class="text-center">
            <div class="w-16 h-16 bg-blue-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 616 0z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Select a Location</h3>
            <p class="text-sm text-gray-600">Click on the map to view weather details and manage alerts</p>
        </div>

        <!-- Weather Details -->
        <div id="weather-details" class="hidden space-y-4">
            <!-- Location Header -->
            <div class="text-center border-b border-gray-200 pb-4">
                <h3 id="selected-location" class="text-lg font-semibold text-gray-800">--</h3>
                <p id="selected-coords" class="text-xs text-gray-500 mt-1">--</p>
                <p id="selected-time" class="text-xs text-gray-600 mt-1">--</p>
            </div>

            <!-- Current Weather -->
            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg p-4">
                <h4 class="font-semibold text-gray-900 mb-3 text-sm">Current Weather</h4>
                <div class="grid grid-cols-2 gap-3">
                    <div class="text-center">
                        <div id="current-temp" class="text-2xl font-bold text-blue-600">--Â°C</div>
                        <div class="text-xs text-gray-600">Temperature</div>
                    </div>
                    <div class="text-center">
                        <div id="current-humidity" class="text-2xl font-bold text-green-600">--%</div>
                        <div class="text-xs text-gray-600">Humidity</div>
                    </div>
                </div>
            </div>

            <!-- Detailed Metrics -->
            <div class="bg-white border border-gray-200 rounded-lg p-3">
                <h4 class="font-semibold text-gray-900 mb-3 text-sm">Details</h4>
                <div class="space-y-2">
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Wind Speed</span>
                        <span id="wind-speed" class="font-semibold">-- km/h</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Pressure</span>
                        <span id="pressure" class="font-semibold">-- hPa</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Precipitation</span>
                        <span id="precipitation" class="font-semibold">-- mm</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Cloud Cover</span>
                        <span id="cloud-cover" class="font-semibold">--%</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Visibility</span>
                        <span id="visibility" class="font-semibold">-- km</span>
                    </div>
                </div>
            </div>

            <!-- Admin Actions -->
            <div class="bg-white bg-opacity-60 rounded-lg p-4">
                <div class="text-sm font-medium text-gray-800 mb-3">Admin Actions</div>
                <div class="space-y-2">
                    <button id="create-alert-btn" class="w-full px-3 py-2 bg-red-100 text-red-800 rounded-lg hover:bg-red-200 transition-colors text-sm font-medium">
                        ðŸš¨ Create Alert for Area
                    </button>
                    <button id="view-users-btn" class="w-full px-3 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200 transition-colors text-sm font-medium">
                        ðŸ‘¥ View Users in Area
                    </button>
                    <div class="text-xs text-gray-600 mt-2">
                        <span id="users-in-area">-- users</span> in this area
                    </div>
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div class="bg-white border border-gray-200 rounded-lg">
                <div class="p-3 border-b border-gray-200">
                    <h4 class="font-semibold text-gray-900 text-sm">24-Hour Forecast</h4>
                </div>
                <div class="max-h-64 overflow-y-auto">
                    <div id="hourly-forecast" class="p-3 space-y-1">
                        <!-- Hourly items will be populated by JavaScript -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
