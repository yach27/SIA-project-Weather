<!-- View User Details Modal -->
<div id="viewUserModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all">
        <!-- Modal Header -->
        <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4 rounded-t-xl flex items-center justify-between z-10">
            <div class="relative z-10">
                <h3 class="text-xl font-bold text-white">User Details</h3>
                <p class="text-blue-100 text-sm mt-1">View complete user information</p>
            </div>
            <button onclick="closeViewUserModal()" class="text-white/80 hover:text-white transition-colors relative z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent rounded-t-xl"></div>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-6">
            <!-- Profile Section -->
            <div class="bg-gradient-to-br from-gray-50 to-blue-50 rounded-xl p-6">
                <div class="flex items-center space-x-6">
                    <div id="viewUserAvatar" class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white text-3xl font-bold ring-4 ring-white shadow-lg">
                        <!-- Avatar will be populated by JavaScript -->
                    </div>
                    <div class="flex-1">
                        <h4 id="viewUserName" class="text-2xl font-bold text-gray-900 mb-1"></h4>
                        <p id="viewUserEmail" class="text-gray-600 mb-2"></p>
                        <div class="flex items-center space-x-2">
                            <span id="viewUserStatus" class="px-3 py-1 text-xs font-semibold rounded-full"></span>
                            <span id="viewUserRole" class="px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Account Information -->
            <div>
                <h5 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                    </svg>
                    Account Information
                </h5>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-xs text-gray-500 mb-1">Username</p>
                        <p id="viewUsername" class="font-medium text-gray-900"></p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-xs text-gray-500 mb-1">Full Name</p>
                        <p id="viewFullName" class="font-medium text-gray-900"></p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-xs text-gray-500 mb-1">Email</p>
                        <p id="viewEmail" class="font-medium text-gray-900"></p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-xs text-gray-500 mb-1">Phone Number</p>
                        <p id="viewPhone" class="font-medium text-gray-900"></p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-xs text-gray-500 mb-1">Date Joined</p>
                        <p id="viewDateJoined" class="font-medium text-gray-900"></p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-xs text-gray-500 mb-1">Last Login</p>
                        <p id="viewLastLogin" class="font-medium text-gray-900"></p>
                    </div>
                </div>
            </div>

            <!-- Location Information -->
            <div>
                <h5 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                    </svg>
                    Location Information
                </h5>
                <div class="bg-white rounded-lg p-4 border border-gray-200">
                    <p class="text-xs text-gray-500 mb-1">Current Location</p>
                    <p id="viewLocation" class="font-medium text-gray-900"></p>
                </div>
            </div>

        </div>

        <!-- Modal Footer -->
        <div class="px-6 py-4 bg-gray-50 rounded-b-xl flex items-center justify-end space-x-3 border-t border-gray-200">
            <button onclick="closeViewUserModal()" class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                Close
            </button>
            <button onclick="editUserFromView()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit User
            </button>
        </div>
    </div>
</div>
