<!-- Logs Filters -->
<div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Filters</h3>
    <form method="GET" class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <!-- Log Type -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Log Type</label>
            <select name="type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="activity" {% if log_type == 'activity' %}selected{% endif %}>Activity Logs</option>
                <option value="system" {% if log_type == 'system' %}selected{% endif %}>System Logs</option>
            </select>
        </div>

        <!-- Activity/Level Filter -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                {% if log_type == 'activity' %}Activity Type{% else %}Log Level{% endif %}
            </label>
            <select name="activity" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="all">All</option>
                {% if log_type == 'activity' %}
                    {% for value, label in activity_types %}
                    <option value="{{ value }}" {% if activity_filter == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                {% else %}
                    {% for value, label in log_levels %}
                    <option value="{{ value }}" {% if activity_filter == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>

        <!-- User Filter (only for activity logs) -->
        {% if log_type == 'activity' %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">User</label>
            <select name="user" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="all">All Users</option>
                {% for user in all_users %}
                <option value="{{ user.id }}" {% if user_filter == user.id|stringformat:"s" %}selected{% endif %}>{{ user.email }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <!-- Date Range -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
            <select name="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="1" {% if date_filter == '1' %}selected{% endif %}>Today</option>
                <option value="7" {% if date_filter == '7' %}selected{% endif %}>Last 7 Days</option>
                <option value="30" {% if date_filter == '30' %}selected{% endif %}>Last 30 Days</option>
                <option value="90" {% if date_filter == '90' %}selected{% endif %}>Last 90 Days</option>
            </select>
        </div>

        <!-- Apply Button -->
        <div class="flex items-end">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                Apply Filters
            </button>
        </div>
    </form>
</div>
