<!-- Weather Data Overview Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Weather Data Overview</h2>
        <a href="{% url 'admin_chat' %}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
            Test Chatbot →
        </a>
    </div>
    <div class="grid grid-cols-1 gap-4">
        <div class="text-center p-4 bg-gray-50 rounded-lg">
            <p class="text-2xl font-bold text-gray-900">25°C</p>
            <p class="text-sm text-gray-600">Global Average</p>
            <p class="text-xs text-green-600 mt-1">↑ 2°C from yesterday</p>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-lg font-bold text-gray-900">65%</p>
                <p class="text-xs text-gray-600">Avg Humidity</p>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-lg font-bold text-gray-900">12 m/s</p>
                <p class="text-xs text-gray-600">Avg Wind</p>
            </div>
        </div>
    </div>

    <div class="mt-6 pt-4 border-t border-gray-200">
        <h3 class="text-sm font-medium text-gray-900 mb-3">Weather by Region</h3>
        <div class="space-y-2">
            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-600">North America</span>
                <span class="font-medium text-gray-900">22°C avg</span>
            </div>
            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-600">Asia Pacific</span>
                <span class="font-medium text-gray-900">28°C avg</span>
            </div>
            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-600">Europe</span>
                <span class="font-medium text-gray-900">19°C avg</span>
            </div>
        </div>
    </div>
</div>
