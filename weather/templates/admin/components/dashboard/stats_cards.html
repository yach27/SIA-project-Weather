<!-- Modern Stats Cards with Glassmorphism -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <!-- Total Users Card -->
    <div class="group relative bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-600 rounded-2xl p-6 text-white shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 overflow-hidden">
        <!-- Animated Background Pattern -->
        <div class="absolute inset-0 bg-white/5 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>

        <div class="relative z-10 flex items-center justify-between">
            <div class="flex-1">
                <div class="flex items-center space-x-2 mb-2">
                    <p class="text-blue-100 text-sm font-medium">Total Users</p>
                    <span class="px-2 py-0.5 bg-white/20 rounded-full text-xs">All time</span>
                </div>
                <p class="text-4xl font-bold mb-1">{{ users_count|default:"0" }}</p>
                <div class="flex items-center space-x-1 text-blue-100 text-xs">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd"></path>
                    </svg>
                    <span>+12% this month</span>
                </div>
            </div>
            <div class="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Active Users Card -->
    <div class="group relative bg-gradient-to-br from-emerald-500 via-green-500 to-teal-600 rounded-2xl p-6 text-white shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 overflow-hidden">
        <!-- Animated Background Pattern -->
        <div class="absolute inset-0 bg-white/5 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>

        <div class="relative z-10 flex items-center justify-between">
            <div class="flex-1">
                <div class="flex items-center space-x-2 mb-2">
                    <p class="text-green-100 text-sm font-medium">Active Today</p>
                    <div class="flex items-center space-x-1">
                        <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse"></div>
                        <span class="px-2 py-0.5 bg-white/20 rounded-full text-xs">Live</span>
                    </div>
                </div>
                <p class="text-4xl font-bold mb-1">{{ active_sessions|default:"0" }}</p>
                <div class="flex items-center space-x-1 text-green-100 text-xs">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Last 24 hours</span>
                </div>
            </div>
            <div class="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Weather Alerts Card -->
    <div class="group relative bg-gradient-to-br from-amber-500 via-orange-500 to-red-500 rounded-2xl p-6 text-white shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 overflow-hidden">
        <!-- Animated Background Pattern -->
        <div class="absolute inset-0 bg-white/5 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>

        <div class="relative z-10 flex items-center justify-between">
            <div class="flex-1">
                <div class="flex items-center space-x-2 mb-2">
                    <p class="text-orange-100 text-sm font-medium">Active Alerts</p>
                    {% if alerts_count > 0 %}
                    <span class="px-2 py-0.5 bg-white/20 rounded-full text-xs animate-pulse">{{ alerts_count }} new</span>
                    {% endif %}
                </div>
                <p class="text-4xl font-bold mb-1">{{ alerts_count|default:"0" }}</p>
                <div class="flex items-center space-x-1 text-orange-100 text-xs">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                    </svg>
                    <span>All locations</span>
                </div>
            </div>
            <div class="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
    </div>
</div>
