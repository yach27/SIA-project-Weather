<!-- Modern User Locations Map Widget -->
<div class="absolute top-4 right-4 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden z-[900] border border-gray-100" style="width: 320px;">
    <!-- Map Header -->
    <div class="bg-gradient-to-r from-emerald-500 via-green-500 to-teal-500 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-white/20 backdrop-blur-sm rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div>
                <h4 class="text-white text-sm font-bold tracking-tight">Active Users</h4>
                <p class="text-white/80 text-xs">Real-time locations</p>
            </div>
        </div>
        <div class="flex items-center space-x-1">
            <button id="refresh-user-map" class="p-1.5 hover:bg-white/20 rounded-lg transition-all" title="Refresh">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </button>
            <button id="toggle-chat-map" class="p-1.5 hover:bg-white/20 rounded-lg transition-all">
                <svg class="w-4 h-4 text-white transition-transform duration-300" id="map-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mini Map Container -->
    <div id="chat-map-content" class="transition-all duration-300 overflow-hidden">
        <div class="relative" style="height: 220px;">
            <div id="admin-chat-user-map" class="rounded-b-2xl" style="width: 100%; height: 100%;"></div>

            <!-- Loading Overlay -->
            <div id="chat-map-loading" class="absolute inset-0 bg-white/90 backdrop-blur-sm flex items-center justify-center hidden">
                <div class="text-center">
                    <div class="relative">
                        <div class="animate-spin rounded-full h-10 w-10 border-4 border-gray-200 border-t-emerald-500 mx-auto"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <svg class="w-4 h-4 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                    <p class="text-gray-600 mt-3 text-sm font-medium">Loading map...</p>
                </div>
            </div>
        </div>

        <!-- User List -->
        <div class="border-t border-gray-100 p-3 bg-gradient-to-b from-gray-50 to-white" style="max-height: 140px; overflow-y: auto;">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Online Users</span>
                <span id="user-count-badge" class="px-2 py-0.5 bg-emerald-100 text-emerald-700 rounded-full text-xs font-bold">0</span>
            </div>
            <div id="user-list" class="space-y-1.5">
                <!-- User items will be added here dynamically -->
            </div>
        </div>
    </div>
</div>

<style>
/* Map container rounded corners */
.leaflet-container {
    border-radius: 0 0 1rem 1rem;
}

/* Custom user list scrollbar */
#user-list::-webkit-scrollbar {
    width: 4px;
}

#user-list::-webkit-scrollbar-track {
    background: transparent;
}

#user-list::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 2px;
}

#user-list::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
}

/* Map toggle animation */
#chat-map-content.collapsed {
    max-height: 0 !important;
}

#chat-map-content.collapsed #map-toggle-icon {
    transform: rotate(-90deg);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mapContent = document.getElementById('chat-map-content');
    const toggleIcon = document.getElementById('map-toggle-icon');
    const toggleBtn = document.getElementById('toggle-chat-map');

    if (toggleBtn && mapContent && toggleIcon) {
        toggleBtn.addEventListener('click', function() {
            mapContent.classList.toggle('collapsed');
            toggleIcon.style.transform = mapContent.classList.contains('collapsed') ? 'rotate(-90deg)' : 'rotate(0deg)';
        });
    }
});
</script>
