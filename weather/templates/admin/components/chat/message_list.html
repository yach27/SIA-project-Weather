<!-- Chat Messages List -->
{% if messages %}
    {% for message in messages %}
        <div class="flex {% if message.is_admin %}justify-end{% else %}justify-start{% endif %}">
            <div class="max-w-xs lg:max-w-md {% if message.is_admin %}bg-blue-500 text-white{% else %}bg-gray-100 text-gray-900{% endif %} rounded-lg px-3 py-2">
                {% if not message.is_admin %}
                    <p class="text-xs text-gray-500 mb-1">{{ message.user_name|default:"User" }}</p>
                {% endif %}
                <p class="text-sm">{{ message.content }}</p>
                <p class="text-xs {% if message.is_admin %}text-blue-100{% else %}text-gray-500{% endif %} mt-1">
                    {{ message.timestamp|date:"H:i" }}
                </p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="text-center text-gray-500 py-8">
        <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <p>No messages yet</p>
        <p class="text-xs">Chat messages will appear here</p>
    </div>
{% endif %}
