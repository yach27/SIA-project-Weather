<!-- Modern Chat Interface Component -->
<div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-2xl border border-gray-100 h-[600px] flex flex-col overflow-hidden">
    <!-- Chat Header -->
    <div class="bg-gradient-to-r from-blue-600 via-blue-500 to-indigo-600 p-5 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="relative">
                <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center ring-2 ring-white/30">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"></path>
                    </svg>
                </div>
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 border-2 border-white rounded-full animate-pulse"></div>
            </div>
            <div>
                <h3 class="font-bold text-white text-lg tracking-tight">ClimaChat AI</h3>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p class="text-sm text-white/90 font-medium">Online - Powered by Llama 3.3</p>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <button id="new-chat-btn-header" class="p-2 hover:bg-white/10 rounded-lg transition-all" title="New Chat">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
            <button id="toggle-history-btn-header" class="p-2 hover:bg-white/10 rounded-lg transition-all" title="History">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Messages Area with Custom Scrollbar -->
    <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-gradient-to-b from-gray-50/50 to-white custom-scrollbar" id="chat-messages">
        {% include 'admin/components/chat/message_list.html' %}
    </div>

    <!-- Chat Input Area -->
    <div class="border-t border-gray-100 p-5 bg-white/80 backdrop-blur-sm">
        <div class="flex items-end space-x-3">
            <div class="flex-1 relative">
                <textarea
                    rows="1"
                    placeholder="Ask about weather conditions, forecasts, or user locations..."
                    class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-all hover:border-gray-300"
                    id="chat-input"
                    style="max-height: 120px;"
                ></textarea>
                <div class="absolute right-3 bottom-3 text-xs text-gray-400">
                    Press Enter â†µ
                </div>
            </div>
            <button
                class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl flex items-center space-x-2 font-medium"
                id="send-btn"
            >
                <span class="hidden sm:inline">Send</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
        <div class="mt-3 flex items-center justify-between text-xs text-gray-500">
            <div class="flex items-center space-x-4">
                <span class="flex items-center space-x-1">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                    <span>AI-powered weather assistant</span>
                </span>
            </div>
            <span id="typing-indicator" class="hidden">
                <span class="flex items-center space-x-1">
                    <div class="flex space-x-1">
                        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                    </div>
                    <span class="ml-2">AI is thinking...</span>
                </span>
            </span>
        </div>
    </div>
</div>

<style>
.custom-scrollbar::-webkit-scrollbar {
    width: 6px;
}

.custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
}

.custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
}

/* Auto-resize textarea */
#chat-input {
    overflow-y: hidden;
}
</style>

<script>
// Auto-resize textarea
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('chat-input');
    if (textarea) {
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    }

    // Connect header buttons to existing functionality
    const newChatBtnHeader = document.getElementById('new-chat-btn-header');
    const toggleHistoryBtnHeader = document.getElementById('toggle-history-btn-header');

    if (newChatBtnHeader) {
        newChatBtnHeader.addEventListener('click', function() {
            document.getElementById('new-chat-btn')?.click();
        });
    }

    if (toggleHistoryBtnHeader) {
        toggleHistoryBtnHeader.addEventListener('click', function() {
            document.getElementById('toggle-history-btn')?.click();
        });
    }
});
</script>
