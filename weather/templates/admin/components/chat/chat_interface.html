<!-- Chat Interface Component -->
<div class="bg-white rounded-lg shadow-lg h-[500px] flex flex-col">
    <!-- Chat Header -->
    <div class="border-b border-gray-200 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
            </div>
            <div>
                <h3 class="font-semibold text-gray-900">ClimaChat Weather Bot</h3>
                <p class="text-sm text-gray-500">ðŸŸ¢ Online - Ready to help with weather</p>
            </div>
        </div>
        <div class="text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        </div>
    </div>

    <!-- Chat Messages Area -->
    <div class="flex-1 overflow-y-auto p-4 space-y-3" id="chat-messages">
        {% include 'admin/components/chat/message_list.html' %}
    </div>

    <!-- Chat Input -->
    <div class="border-t border-gray-200 p-4">
        <div class="flex space-x-2">
            <input
                type="text"
                placeholder="Ask about weather... (e.g., 'What's the weather in New York?')"
                class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                id="chat-input"
            >
            <button
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                id="send-btn"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
